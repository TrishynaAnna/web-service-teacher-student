<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Головна</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,900&display=swap" rel="stylesheet">

    <link href="../static/css/login.css" rel="stylesheet">

</head>
<body>

    <div id="login-box">
        <div class="left">
            <h1>Sign up</h1>

            <input type="text" name="username" placeholder="Username" />
            <input type="text" name="email" placeholder="E-mail" />
            <input type="password" name="password" placeholder="Password" />
            <input type="password" name="password2" placeholder="Retype password" />

            <input type="submit" name="signup_submit" value="Sign me up" />
        </div>

        <div class="right">
            <span class="loginwith">Sign in with</span>

            <button class="social-signin facebook">Log in with LinkedIn</button>
            <button class="social-signin twitter">Log in with mail KPI </button>
            <button class="social-signin google">Log in with Google</button>
        </div>
        <div class="or">OR</div>
    </div>
</body>
</html>
